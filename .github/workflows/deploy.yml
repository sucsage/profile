name: Deploy Next.js (Static Export) to GitHub Pages

on:
  push:
    branches:
      - main  # เปลี่ยนชื่อ branch ถ้าคุณใช้ชื่ออื่น

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: |
          npm run build

      # ✅ ย้ายไฟล์ทั้งหมดไปไว้ใน out/profile/
      - name: Move build output into /profile
        run: |
          mkdir -p out/profile
          shopt -s extglob
          mv out/!(profile|data.sqlite|*.onnx) out/profile/ || true

      # ✅ อัปโหลด artifact เพื่อ deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
